<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>
            {% block title %}uShare{% endblock %}
        </title>

        <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}stylesheets/base.css" />

        {% block og %}
            <meta property="og:site_name" content="uShare" />
        {% endblock %}

        <script type="text/javascript" src="{{ STATIC_URL }}javascripts/libs/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}javascripts/libs/jquery.role.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}javascripts/libs/ZeroClipboard.min.js"></script>
        <script type="text/javascript">
            ZeroClipboard.setMoviePath('{{ STATIC_URL }}flash/ZeroClipboard.swf');
        </script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-36974219-1']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>

        {% block extra_head %}
        {% endblock %}
    </head>

    <body class="{% if request.is_mobile %}mobile{% endif %}">

        <a target="_blank" href="https://github.com/uploadcare/ushare"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

        <div class="wrapper">

            {% block header %}
                <div class="header">
                    <a href="/">
                        <h3 class="muted">uShare</h3>
                    </a>
                </div>
                <hr />
            {% endblock %}

            {% block content %}
                <div class="content"></div>
            {% endblock %}

            {% block footer %}
                <hr />
                <div class="footer">
                    <p>
                        Â© Brought to you by <a class="credits" href="https://uploadcare.com/">Uploadcare</a>
                        |
                        <a class="credits mailto" href="mailto:ushare@uploadcare.com">
                            <span class="mailto-regular">Problem?</span>
                            <span class="mailto-hover">Pr<span class="trollface"></span>blim?</span>
                        </a>
                    </p>
                </div>
            {% endblock %}

        </div>
    </body>
</html>
